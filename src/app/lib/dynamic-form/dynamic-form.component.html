<ng-container *ngIf="formReady">
  <form [formGroup]="form">
    <ng-container *ngFor="let field of fieldset">
      <app-dynamic-field [field]="field"></app-dynamic-field>
    </ng-container>
    <button type="submit" [disabled]="!form.valid" (click)="onSubmit(form)">Submit</button>
  </form>
</ng-container>
