
<app-dynamic-form
  (emitFormValues)="onSubmit($event)"
  [fieldset]="loginForm"
></app-dynamic-form>


<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
  <div class="form-field">
      <input mat-input formControlName="email" placeholder="Email" />
   </div>
  <div class="form-field">
    <input mat-input formControlName="password" placeholder="Password" />
  </div>
  <button class="glass-button" type="submit" [disabled]="myForm.invalid">Send</button>
</form>
